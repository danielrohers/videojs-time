<!DOCTYPE html>
<html>
  <head>
    <link href="http://vjs.zencdn.net/5.8.7/video-js.min.css" rel="stylesheet">

    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  </head>

  <body>
    <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
    poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
      <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
      <source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm'>
      <source src="http://vjs.zencdn.net/v/oceans.ogv" type='video/ogg'>
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>

    <script src="http://vjs.zencdn.net/5.8.7/video.min.js"></script>
    <script src="dist/videojs-time.js"></script>
    <script type="text/javascript">

      var get = function (currentTime) {
        console.log('currentTime: ', currentTime);
      };
      var send = window.location.href;

      // call time in de the declaration
      var player = videojs('my-video', {
        plugins: {
          time: {
            get: get,
            send: send
          }
        }
      })

      // or use events
      player.time.on('get', get);
      player.time.on('send', send)
    </script>
  </body>
</html>
